<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5.3.3 with Sass and Swiper.js Carousel</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Swiper.js CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    
    <style>
        /* Font Faces and Imports */
        @font-face {
            font-family: "Aeonikpro500";
            src: url(../fonts/AeonikProMedium.ttf);
        }
        @font-face {
            font-family: "Aeonikpro700";
            src: url(../fonts/AeonikPro-Bold.otf);
        }
        @font-face {
            font-family: "Aeonikpro900";
            src: url(../fonts/AeonikProBlack.ttf);
        }
        
        /* Google Fonts Link */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        /* Body Styles */
        body {
            font-family: "Aeonikpro500", 'Inter', sans-serif;
            font-size: clamp(16px, 1.25vw + 1rem, 20px);
            font-weight: 400;
            color: rgb(244, 244, 244);
            background: linear-gradient(0deg, rgb(22, 22, 24) 0%, rgb(22, 22, 24) 100%), rgb(255, 255, 255);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        
        /* Hero Content Styles */
        .hero-content h1 {
            font-family: "Aeonikpro900", 'Inter', sans-serif;
            text-align: center;
            color: rgb(244, 244, 244);
            font-size: clamp(2.5rem, 11vw, 8.5rem);
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -0.1rem;
            text-transform: uppercase;
            margin: 0;
            padding: 0;
        }
        
        .hero-content p {
            text-align: center;
            margin-top: 1.5rem;
            color: rgb(244, 244, 244);
            font-family: "Aeonikpro500", 'Inter', sans-serif;
            font-size: clamp(1rem, 2vw, 1.5rem);
            line-height: 1.5;
            margin-bottom: 0;
        }
        
        /* Navigation Styles */
        .nav-link {
            border-radius: 0; /* Make tabs rectangular */
            color: #000; /* Default text color */
            background-color: transparent; /* Default background */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
            border: 1px solid black; /* Add borders to nav links */
        }
        
        .nav-pills .nav-link.active {
            color: black; /* Text color for active link */
            background-color: white; /* Background for active link */
            border-color: black; /* Match border color */
        }
        
        /* Hover effects */
        .nav-pills .nav-link:hover {
            color: black;
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        /* Ensure nav links are above the video */
        .nav-link {
            z-index: 1;
        }
        
        /* Swiper Carousel Styles */
        .swiper-slide .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            height: 200px; /* Adjust as needed */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .swiper-slide .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        /* Optional: Customize Swiper navigation buttons */
        .swiper-button-next,
        .swiper-button-prev {
            color: #000;
        }
        
        /* Optional: Customize Swiper pagination bullets */
        .swiper-pagination-bullet {
            background: #000;
        }
        
        /* Adjust Swiper container's background if needed */
        .swiper-container {
            padding: 50px 0; /* Adjust top and bottom padding */
        }
    </style>
</head>
<body>

    <!-- Initial Hero Section -->
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="hero-content text-center">
            <h1>FREEDOM</h1>
            <h1>MEANING</h1>
            <h1>COMMUNITY</h1>
            <p>The trust layer for heroes building things that matter</p>
        </div>
    </div>
    
    <!-- Navigation with Video Background -->
    <div class="container vh-100 position-relative">
        <video autoplay muted loop class="position-absolute w-100 h-100" style="object-fit: cover; z-index: -1;">
            <source src="video/video2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="row h-100">
            <ul class="nav nav-pills nav-fill">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#" onclick="showContent(event, 'marketplace')">MARKETPLACE</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" onclick="showContent(event, 'pricing')">AUTO PRICING</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" onclick="showContent(event, 'pay')">FAIR PAY</a>
                </li>
            </ul>
            <div id="content2" class="mt-4">
                <div class="hero-content">    
                    <h1>Innovators' Marketplace</h1>
                    <p>Details about the marketplace...</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Swiper.js Carousel Section -->
    <div class="container py-5 vh-100 position-relative">
        <!-- Swiper -->
        <div class="swiper mySwiper vh-100">
            <div class="swiper-wrapper vh-100">
                <!-- 12 Swiper Slides -->
                <!-- Slide 1 -->
                <div class="swiper-slide vh-100">
                    <div class="card vh-100">
                        <h5>Card 1</h5>
                    </div>
                </div>
                <!-- Slide 2 -->
                <div class="swiper-slide vh-100">
                    <div class="card vh-100">
                        <h5>Card 2</h5>
                    </div>
                </div>
                <!-- Slide 3 -->
                <div class="swiper-slide vh-100">
                    <div class="card vh-100">
                        <h5>Card 3</h5>
                    </div>
                </div>
                <!-- Slide 4 -->
                <div class="swiper-slide vh-100">
                    <div class="card vh-100">
                        <h5>Card 4</h5>
                    </div>
                </div>
                <!-- Slide 5 -->
                <div class="swiper-slide vh-100">
                    <div class="card vh-100">
                        <h5>Card 5</h5>
                    </div>
                </div>
                <!-- Slide 6 -->
                <div class="swiper-slide vh-100">
                    <div class="card vh-100">
                        <h5>Card 6</h5>
                    </div>
                </div>
                <!-- Slide 7 -->
                <div class="swiper-slide vh-100">
                    <div class="card vh-100">
                        <h5>Card 7</h5>
                    </div>
                </div>
                <!-- Slide 8 -->
                <div class="swiper-slide vh-100">
                    <div class="card vh-100">
                        <h5>Card 8</h5>
                    </div>
                </div>
                <!-- Slide 9 -->
                <div class="swiper-slide vh-100">
                    <div class="card vh-100">
                        <h5>Card 9</h5>
                    </div>
                </div>
              
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
            <!-- Add Navigation Buttons -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>
    
    <!-- Additional Hero Section with Columns 
    <div class="container vh-100 position-relative">
        <div class="row h-100">
            <div class="col d-flex justify-content-center align-items-center">
                <div class="text-center text-white">
                    <h1>FREEDOM</h1>
                </div>
            </div>
            <div class="col d-flex justify-content-center align-items-center">
                <div class="text-center text-white">
                    <h1>MEANING</h1>
                </div>
            </div>
            <div class="col d-flex justify-content-center align-items-center">
                <div class="text-center text-white">
                    <h1>COMMUNITY</h1>
                </div>
            </div>
            <div class="col d-flex justify-content-center align-items-center">
                <div class="text-center text-white">
                    <h1>FREEDOM</h1>
                </div>
            </div>
        </div>
    </div>
    -->
    <!-- Bootstrap JS Bundle (Includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Swiper.js JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    
    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 1,
            spaceBetween: 0,
            loop: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
    
    <!-- Navigation Content Toggle Script -->
    <script>
        function showContent(event, section) {
            event.preventDefault();
    
            // Remove 'active' class from all nav links
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => link.classList.remove('active'));
    
            // Add 'active' class to the clicked nav link
            event.currentTarget.classList.add('active');
    
            const contentDiv = document.getElementById('content2');
            let content = '';
    
            switch(section) {
                case 'marketplace':
                    content = `
                    <div class="hero-content">    
                        <h1>Innovators' Marketplace</h1>
                        <p>Details about the marketplace...</p>
                    </div>
                        `;
                    break;
                case 'pricing':
                    content = `
                        <div class="hero-content">    
                            <h1>Autopricing</h1>
                            <p>Details about the autopricing...</p>
                        </div>
                    `;
                    break;
                case 'pay':
                    content = `
                     <div class="hero-content">    
                        <h1>Fair Pay</h1>
                        <p>Details about fair pay...</p>
                    </div>
                    `;
                    break;
                default:
                    content = `
                        <div class="hero-content">    
                            <h1>Default Content</h1>
                            <p>Default details...</p>
                        </div>
                    `;
            }
    
            contentDiv.innerHTML = content;
        }
    </script>
    
</body>
</html>
