<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5.3.3 with Sass</title>
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        /* Inactive nav links */
        .nav-pills .nav-link {
            color: black; /* Text color for inactive links */
            background-color: transparent; /* Background for inactive links */
            border: 1px solid black; /* Optional: Add borders to nav links */
            border-radius: 0; /* Remove border radius if needed */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
        }

        /* Active nav link */
        .nav-pills .nav-link.active {
            color: black; /* Text color for active link */
            background-color: white; /* Background for active link */
            border-color: black; /* Match border color */
        }

        /* Optional: Hover effects */
        .nav-pills .nav-link:hover {
            color: black;
            background-color: rgba(255, 255, 255, 0.8);
        }

        /* Ensure text is readable over video */
        .nav-link {
            z-index: 1; /* Ensure nav links are above the video */
        }
    </style>
</head>
<body>

<div  class="d-flex justify-content-center align-items-center vh-100">
<div class="hero-content text-center">
    <h1>FREEDOM</h1>
    <h1>MEANING</h1>
    <h1>COMMUNITY</h1>
    <p>The trust layer for heroes building things that matter</p>
</div>
</div>

<div class="container vh-100 position-relative">
    <video autoplay muted loop class="position-absolute w-100 h-100" style="object-fit: cover; z-index: -1;">
        <source src="video/video2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="row h-100">
        <ul class="nav nav-pills nav-fill">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#" onclick="showContent(event, 'marketplace')">MARKETPLACE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="showContent(event, 'pricing')">AUTO PRICING</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="showContent(event, 'pay')">FAIR PAY</a>
            </li>
        </ul>
        <div id="content2" class="mt-4">
            <div class="hero-content">    
                <h1>Innovators' Marketplace</h1>
                    <p>Details about the marketplace...</p>
                </div>
        </div>
    </div>
</div>

<div class="container vh-100 position-relative">

    <div class="row h-100">
        <div class="col d-flex justify-content-center align-items-center">
            <div class="text-center text-white">
                <h1>FREEDOM</h1>
            </div>
        </div>
        <div class="col d-flex justify-content-center align-items-center">
            <div class="text-center text-white">
                <h1>MEANING</h1>
            </div>
        </div>
        <div class="col d-flex justify-content-center align-items-center">
            <div class="text-center text-white">
                <h1>COMMUNITY</h1>
            </div>
        </div>
        <div class="col d-flex justify-content-center align-items-center">
            <div class="text-center text-white">
                <h1>FREEDOM</h1>
            </div>
        </div>
    </div>
</div>

<script>
    function showContent(event, section) {
        event.preventDefault();

        // Remove 'active' class from all nav links
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => link.classList.remove('active'));

        // Add 'active' class to the clicked nav link
        event.currentTarget.classList.add('active');

        const contentDiv = document.getElementById('content2');
        let content = '';

        switch(section) {
            case 'marketplace':
                content = `
                <div class="hero-content">    
                <h1 >Innovators' Marketplace</h1>
                    <p>Details about the marketplace...</p>
                </div>
                    `;
                break;
            case 'pricing':
                content = `
                    <div class="hero-content">    
                <h1>Autopricing</h1>
                    <p>Details about the marketplace...</p>
                </div>
                `;
                break;
            case 'pay':
                content = `
                 <div class="hero-content">    
                <h1>Fair pay</h1>
                    <p>Details about the marketplace...</p>
                </div>
                `;
                break;
        }

        contentDiv.innerHTML = content;
    }
</script>

</body>
</html>
